name: Presubmit Checks

on:
  pull_request:
    branches: [ main ]

  schedule:
    - cron: '0 2 * * 0'  # Weekly

jobs:
  linux-gcc:
    runs-on: ubuntu-latest

    permissions:
      packages: read

    container:
      image: ghcr.io/charlesnicholson/docker-image:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: mkdir build && (cd build && cmake -G Ninja ..) && ninja -C build

  linux-clang:
    runs-on: ubuntu-latest

    permissions:
      packages: read

    container:
      image: ghcr.io/charlesnicholson/docker-image:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3
      - name: Build
        env:
          CC: /usr/bin/clang
          CXX: /usr/bin/clang++
        run: mkdir build && (cd build && cmake -G Ninja ..) && ninja -C build

  macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Get ninja
        run: |
          mkdir -p build/ninja
          curl -L -o build/ninja/ninja-mac.zip https://github.com/ninja-build/ninja/releases/download/v1.11.1/ninja-mac.zip
          tar xvfz build/ninja/ninja-mac.zip -C build/ninja

      - name: Build
        run: |
          ls -al . build/ninja
          python3 -c "import pathlib;print(pathlib.Path('build/ninja/ninja').resolve())"
          cmake -B build -DCMAKE_MAKE_PROGRAM="$(python3 -c \"import pathlib;print(pathlib.Path('build/ninja/ninja').resolve())\"" -G Ninja
          cmake --build build

  win:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          call make-win.bat

